<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="row" style="height: 100vh;">
        <div class="col-1 bg-dark"></div>
        <div class="col-10">
            <div class="row pt-2" style=" height: 50px; background-color: rgb(4, 51, 35);">
                <div class="col-1">
                    <img src="./github-profile.png" alt="github-profile" style="width: 30px;height: 30px;border-radius: 30px; vertical-align: middle;object-fit: cover;" >
                </div>
                <div class="col-9 text-secondary d-flex justify-content-center text-white ps-5"><b>GITHUB</b></div>
            </div>
            <div class="row bg-success p-2 text-dark bg-opacity-10" style="height: 100vh;">
                <div class="col-3 p-4 border border">
                    <button class="bg-dark" style="height: 80%; width:100%;border-radius: 10px; border: none;"  ></button>
                </div> 
                <div class="col-7">
                    <div class="row pt-4">
                        <input style="width:80%; margin-left:25%; border-radius:10px ; " type="text" placeholder="search" class="bg-dark">
                    </div>
                    <div class="mt-5 d-flex justify-content-between" style="height: 20vh;width: 128%;">
                        <div class="col bg-dark " style="border-radius :7px;">1</div>
                        <div class="col ms-5 bg-dark" style="border-radius :7px;">2</div>
                        <div class="col ms-5 bg-dark" style="border-radius :7px;">3</div>
                    </div>
                    <div class="row mt-5  bg-dark" style="height: 31vh;width: 130%;border-radius:10px">
                    </div>
                </div> 

            </div>
        </div>
        <div class="col-1 bg-dark"></div>
    </div>
</body>
</html>
